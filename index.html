	<body>
		<h1>Ingress Glyph</h1>
		<input id="glyph-name-input" onKeyUp="glyphNameInputOnKeyUp(this);" type="text" width="80"/><br/>

		<input type="button" value="CHAOS" onClick="glyphNameButtonOnClick(this);" style="width: 80px;"/>

		<canvas id="glyph-canvas" width="640" height="480"></canvas>
